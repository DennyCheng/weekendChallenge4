<!DOCTYPE html>
<html>
  <head>
    <title>Tasky Task Task Tracker</title>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/scripts/client-app.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>

  <body>
    <main class="taskSubForm">
      <header class ="header">
        <h1>The Tasky Task Task Tracker</h1>
      </header>
      <h2>Add a tasky task~!</h2>
      <div id ="info_holder">

      <form id="task-form">
        <div>
          <label for "task">Task</label>
          <input type="text" id="task" name="task" class="form-control"/>
        </div>
        <button id="task-submit">Submit</button>
      </form>


      <div class ="task_list">
        <!-- Will hold my taks list -->
      </div>

    </div>


    </main>
  </body>
</html>
